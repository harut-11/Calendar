<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant Calendar</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --holiday: #eb4d4b;
            --bg: #f0f2f5;
            --chat-bg: #ffffff;
            --memo-color: #2ecc71;
        }

        body {
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 85px;
        }

        /* カレンダーカード：横幅を350pxに制限してコンパクト化 */
        .calendar-card {
            background: white;
            width: 94%;
            max-width: 350px; 
            padding: 12px 6px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            margin-top: 10px;
            overflow: hidden;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px;
            padding: 0 10px;
        }
        
        #monthDisplay { margin:0; font-size: 1rem; color: #333; }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 1px; 
        }

        .day-name { 
            font-size: 0.6rem; 
            color: #bbb; 
            text-align: center; 
            font-weight: bold; 
            padding-bottom: 6px; 
        }
        
        .date-cell {
            aspect-ratio: 1 / 1.1;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            padding-top: 3px;
            font-size: 0.8rem; /* 数字を少し小さく */
            border-radius: 6px; 
            cursor: pointer; 
            position: relative;
            box-sizing: border-box;
        }
        
        .today { background: var(--primary) !important; color: white !important; font-weight: bold; }
        .sun, .is-holiday { color: var(--holiday); }
        .sat { color: #0984e3; }

        /* 予定テキスト：フォントサイズと余白を最適化 */
        .memo-text {
            font-size: 0.45rem; /* さらに小さく */
            color: var(--memo-color);
            background: rgba(46, 204, 113, 0.12);
            border-radius: 2px;
            padding: 1px 0;
            margin-top: 1px;
            width: 92%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            line-height: 1.1;
        }
        .today .memo-text { color: white; background: rgba(255, 255, 255, 0.25); }

        /* チャット入力欄もバランスを合わせて微調整 */
        .chat-container {
            position: fixed; bottom: 0; width: 100%; max-width: 450px;
            background: var(--chat-bg); padding: 12px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            border-radius: 18px 18px 0 0; display: flex; gap: 8px; box-sizing: border-box; z-index: 200;
        }

        #chatInput { 
            flex: 1; border: 1px solid #eee; border-radius: 20px; 
            padding: 8px 15px; outline: none; font-size: 14px; 
            background: #f9f9f9;
        }
        
        .chat-send-btn { 
            background: var(--primary); color: white; border: none; 
            border-radius: 50%; width: 36px; height: 36px; 
            cursor: pointer; font-size: 16px; flex-shrink: 0;
        }

        /* モーダル */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; z-index: 300; }
        .modal-content { background: white; width: 80%; max-width: 300px; padding: 20px; border-radius: 18px; }
        textarea { width: 100%; height: 80px; border-radius: 10px; border: 1px solid #ddd; padding: 10px; box-sizing: border-box; font-size: 0.9rem; margin-top: 8px;}
        .btn-row { display: flex; gap: 8px; margin-top: 12px; }
        .save-btn { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; flex: 2; font-weight: bold; font-size: 0.9rem; }
        .close-btn { background: #eee; border: none; padding: 10px; border-radius: 8px; flex: 1; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="calendar-card">
        <div class="header">
            <button onclick="moveMonth(-1)" style="border:none; background:none; font-size:1rem; cursor:pointer; color:var(--primary)">◀</button>
            <h2 id="monthDisplay"></h2>
            <button onclick="moveMonth(1)" style="border:none; background:none; font-size:1rem; cursor:pointer; color:var(--primary)">▶</button>
        </div>
        <div id="calendarContainer">
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <div class="chat-container">
        <input type="text" id="chatInput" placeholder="3月11日 塾">
        <button class="chat-send-btn" onclick="handleChat()">✈</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 id="dateTitle" style="font-size:0.9rem; margin:0; color:#666;"></h3>
            <textarea id="memoInput"></textarea>
            <div class="btn-row">
                <button class="close-btn" onclick="closeModal()">戻る</button>
                <button class="save-btn" onclick="saveMemo()">保存</button>
            </div>
        </div>
    </div>

    <script>
        let displayDate = new Date();
        let holidays = {};
        let selectedDateKey = "";

        async function fetchHolidays() {
            try {
                const res = await fetch('https://holidays-jp.github.io/api/v1/date.json');
                holidays = await res.json();
            } finally { renderCalendar(); }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('monthDisplay');
            grid.innerHTML = '';
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            monthDisplay.innerText = `${year}年 ${month + 1}月`;

            ["日","月","火","水","木","金","土"].forEach((d, i) => {
                const el = document.createElement('div');
                el.className = `day-name ${i===0?'sun':i===6?'sat':''}`;
                el.innerText = d;
                grid.appendChild(el);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            for(let i=0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            const todayStr = new Date().toISOString().split('T')[0];
            for(let i=1; i <= lastDate; i++) {
                const cell = document.createElement('div');
                cell.className = 'date-cell';
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                
                const dateNum = document.createElement('span');
                dateNum.innerText = i;
                cell.appendChild(dateNum);

                if (new Date(year, month, i).getDay() === 0) cell.classList.add('sun');
                if (new Date(year, month, i).getDay() === 6) cell.classList.add('sat');
                if (holidays[dateKey]) cell.classList.add('is-holiday');
                if (dateKey === todayStr) cell.classList.add('today');

                const memo = localStorage.getItem(dateKey);
                if (memo) {
                    const memoEl = document.createElement('div');
                    memoEl.className = 'memo-text';
                    memoEl.innerText = memo;
                    cell.appendChild(memoEl);
                }

                cell.onclick = () => openModal(dateKey);
                grid.appendChild(cell);
            }
        }

        function moveMonth(diff) {
            const container = document.getElementById('calendarContainer');
            container.classList.add(diff > 0 ? 'slide-left' : 'slide-right');
            setTimeout(() => {
                displayDate.setMonth(displayDate.getMonth() + diff);
                renderCalendar();
                container.classList.remove('slide-left', 'slide-right');
            }, 300);
        }

        function handleChat() {
            const input = document.getElementById('chatInput');
            const text = input.value;
            if(!text) return;

            const rangeMatch = text.match(/(\d{1,2})[月/](\d{1,2})日?.*(?:から|〜|~|-)(?:(\d{1,2})[月/])?(\d{1,2})日?(.*)/);
            const singleMatch = text.match(/(\d{1,2})[月/](\d{1,2})日?\s*(.*)/);
            const year = displayDate.getFullYear();

            if (rangeMatch) {
                const month = parseInt(rangeMatch[1]);
                const startDay = parseInt(rangeMatch[2]);
                const endMonth = rangeMatch[3] ? parseInt(rangeMatch[3]) : month;
                const endDay = parseInt(rangeMatch[4]);
                let title = rangeMatch[5].replace(/[まで|は|を|に|が|予定|入れ|て|ください|です|ます]/g, "").trim() || "予定";

                for (let d = startDay; d <= endDay; d++) {
                    const key = `${year}-${String(endMonth).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    localStorage.setItem(key, title);
                }
                alert(`${endMonth}/${startDay}〜${endDay}「${title}」を登録！`);
            } else if (singleMatch) {
                const month = parseInt(singleMatch[1]);
                const day = parseInt(singleMatch[2]);
                let title = singleMatch[3].replace(/[は|を|に|が|予定|入れ|て|ください|です|ます]/g, "").trim() || "予定";
                localStorage.setItem(`${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`, title);
                alert(`${month}/${day}「${title}」を登録！`);
            } else {
                alert("形式例: 3/11 塾");
                return;
            }
            input.value = "";
            renderCalendar();
        }

        function openModal(key) {
            selectedDateKey = key;
            document.getElementById('dateTitle').innerText = key;
            document.getElementById('memoInput').value = localStorage.getItem(key) || "";
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function saveMemo() {
            const val = document.getElementById('memoInput').value.trim();
            val ? localStorage.setItem(selectedDateKey, val) : localStorage.removeItem(selectedDateKey);
            closeModal();
            renderCalendar();
        }

        fetchHolidays();
    </script>
</body>
</html>
