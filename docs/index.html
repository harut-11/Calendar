<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Calendar</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --holiday: #eb4d4b;
            --bg: #f0f2f5;
            --chat-bg: #ffffff;
            --memo-color: #2ecc71;
        }

        body {
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .calendar-card {
            background: white;
            width: 95%;
            max-width: 400px;
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
            overflow: hidden;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #calendarContainer { transition: transform 0.3s ease, opacity 0.3s ease; }
        .slide-left { transform: translateX(-20px); opacity: 0; }
        .slide-right { transform: translateX(20px); opacity: 0; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day-name { font-size: 0.7rem; color: #aaa; text-align: center; font-weight: bold; padding-bottom: 10px; }
        
        .date-cell {
            aspect-ratio: 1 / 1;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; /* 上詰めに変更 */
            padding-top: 5px;
            font-size: 1rem; 
            border-radius: 12px; 
            cursor: pointer; 
            position: relative;
            box-sizing: border-box;
        }
        
        .today { background: var(--primary) !important; color: white !important; font-weight: bold; }
        .sun, .is-holiday { color: var(--holiday); }
        .sat { color: #0984e3; }

        /* 予定の文字を表示するスタイル */
        .memo-text {
            font-size: 0.55rem;
            color: var(--memo-color);
            background: rgba(46, 204, 113, 0.1);
            border-radius: 4px;
            padding: 1px 3px;
            margin-top: 2px;
            width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 長い文字を「...」にする */
            text-align: center;
        }
        .today .memo-text { color: white; background: rgba(255, 255, 255, 0.2); }

        .chat-container {
            position: fixed; bottom: 0; width: 100%; max-width: 500px;
            background: var(--chat-bg); padding: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            border-radius: 20px 20px 0 0; display: flex; gap: 10px; box-sizing: border-box; z-index: 200;
        }

        #chatInput { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 10px 20px; outline: none; font-size: 14px; }
        .chat-send-btn { background: var(--primary); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 18px; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 300; }
        .modal-content { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 20px; }
        textarea { width: 100%; height: 120px; border-radius: 12px; border: 1px solid #ddd; padding: 10px; box-sizing: border-box; font-size: 1rem; margin-top: 10px;}
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .save-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; flex: 2; font-weight: bold; }
        .close-btn { background: #eee; border: none; padding: 12px; border-radius: 10px; flex: 1; }
    </style>
</head>
<body>

    <div class="calendar-card">
        <div class="header">
            <button onclick="moveMonth(-1)" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">◀</button>
            <h2 id="monthDisplay" style="margin:0; font-size:1.1rem;"></h2>
            <button onclick="moveMonth(1)" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">▶</button>
        </div>
        <div id="calendarContainer">
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <div class="chat-container">
        <input type="text" id="chatInput" placeholder="例: 2月5日から9日までバイト">
        <button class="chat-send-btn" onclick="handleChat()">✈</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 id="dateTitle" style="font-size:1rem; margin-top:0;"></h3>
            <textarea id="memoInput"></textarea>
            <div class="btn-row">
                <button class="close-btn" onclick="closeModal()">戻る</button>
                <button class="save-btn" onclick="saveMemo()">保存</button>
            </div>
        </div>
    </div>

    <script>
        let displayDate = new Date();
        let holidays = {};
        let selectedDateKey = "";

        async function fetchHolidays() {
            try {
                const res = await fetch('https://holidays-jp.github.io/api/v1/date.json');
                holidays = await res.json();
            } finally { renderCalendar(); }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('monthDisplay');
            grid.innerHTML = '';
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            monthDisplay.innerText = `${year}年 ${month + 1}月`;

            ["日","月","火","水","木","金","土"].forEach((d, i) => {
                const el = document.createElement('div');
                el.className = `day-name ${i===0?'sun':i===6?'sat':''}`;
                el.innerText = d;
                grid.appendChild(el);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            for(let i=0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            const todayStr = new Date().toISOString().split('T')[0];
            for(let i=1; i <= lastDate; i++) {
                const cell = document.createElement('div');
                cell.className = 'date-cell';
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                
                // 日付の数字をスパンで追加
                const dateNum = document.createElement('span');
                dateNum.innerText = i;
                cell.appendChild(dateNum);

                if (new Date(year, month, i).getDay() === 0) cell.classList.add('sun');
                if (new Date(year, month, i).getDay() === 6) cell.classList.add('sat');
                if (holidays[dateKey]) cell.classList.add('is-holiday');
                if (dateKey === todayStr) cell.classList.add('today');

                // 予定があれば文字を表示
                const memo = localStorage.getItem(dateKey);
                if (memo) {
                    const memoEl = document.createElement('div');
                    memoEl.className = 'memo-text';
                    memoEl.innerText = memo;
                    cell.appendChild(memoEl);
                }

                cell.onclick = () => openModal(dateKey);
                grid.appendChild(cell);
            }
        }

        function moveMonth(diff) {
            const container = document.getElementById('calendarContainer');
            container.classList.add(diff > 0 ? 'slide-left' : 'slide-right');
            setTimeout(() => {
                displayDate.setMonth(displayDate.getMonth() + diff);
                renderCalendar();
                container.classList.remove('slide-left', 'slide-right');
            }, 300);
        }

        function handleChat() {
            const input = document.getElementById('chatInput');
            const text = input.value;
            if(!text) return;

            // --- 改良版解析ロジック ---
            // 1. 期間（〜から〜まで）のパターン
            const rangeMatch = text.match(/(\d{1,2})[月/](\d{1,2})日?.*(?:から|〜|~|-)(?:(\d{1,2})[月/])?(\d{1,2})日?(.*)/);
            // 2. 単日（○月○日 内容）のパターン
            const singleMatch = text.match(/(\d{1,2})[月/](\d{1,2})日?\s*(.*)/);

            const year = displayDate.getFullYear();

            if (rangeMatch) {
                // 期間登録の処理
                const month = parseInt(rangeMatch[1]);
                const startDay = parseInt(rangeMatch[2]);
                const endMonth = rangeMatch[3] ? parseInt(rangeMatch[3]) : month;
                const endDay = parseInt(rangeMatch[4]);
                let title = rangeMatch[5].replace(/[まで|は|を|に|が|予定|入れ|て|ください|です|ます]/g, "").trim() || "予定";

                for (let d = startDay; d <= endDay; d++) {
                    const key = `${year}-${String(endMonth).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    localStorage.setItem(key, title);
                }
                alert(`${endMonth}月${startDay}日〜${endDay}日に「${title}」を登録しました！`);

            } else if (singleMatch) {
                // 単日登録の処理
                const month = parseInt(singleMatch[1]);
                const day = parseInt(singleMatch[2]);
                let title = singleMatch[3].replace(/[は|を|に|が|予定|入れ|て|ください|です|ます]/g, "").trim() || "予定";

                const key = `${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                localStorage.setItem(key, title);
                
                alert(`${month}月${day}日に「${title}」を登録しました！`);

            } else {
                alert("日付の形式がわかりませんでした。\n例:\n・2月5日から9日までバイト\n・3月11日 塾");
                return;
            }

            input.value = "";
            renderCalendar();
        }

        function openModal(key) {
            selectedDateKey = key;
            document.getElementById('dateTitle').innerText = key;
            document.getElementById('memoInput').value = localStorage.getItem(key) || "";
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function saveMemo() {
            const val = document.getElementById('memoInput').value.trim();
            val ? localStorage.setItem(selectedDateKey, val) : localStorage.removeItem(selectedDateKey);
            closeModal();
            renderCalendar();
        }

        fetchHolidays();
    </script>
</body>
</html>
