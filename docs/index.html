<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Voice Calendar</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --holiday: #eb4d4b;
            --bg: #f0f2f5;
        }

        body {
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñË®≠Ë®à: „Çπ„Éû„Éõ„Å™„ÇâÂÖ®ÂπÖ„ÄÅPC„Å™„Çâ400px */
        .calendar-card {
            background: white;
            width: 95%;
            max-width: 400px;
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî® */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* „Çπ„É©„Ç§„Éâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆ„Ç≥„É≥„ÉÜ„Éä */
        #calendarContainer {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .slide-left { transform: translateX(-20px); opacity: 0; }
        .slide-right { transform: translateX(20px); opacity: 0; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-name { font-size: 0.7rem; color: #aaa; text-align: center; font-weight: bold; padding-bottom: 10px; }

        .date-cell {
            aspect-ratio: 1 / 1; /* Ê≠£ÊñπÂΩ¢„ÇíÁ∂≠ÊåÅ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            -webkit-tap-highlight-color: transparent; /* „Çπ„Éû„Éõ„ÅÆ„Çø„ÉÉ„ÉóË∑°„ÇíÊ∂à„Åô */
        }

        .today { background: var(--primary) !important; color: white !important; font-weight: bold; }
        .sun, .is-holiday { color: var(--holiday); }
        .sat { color: #0984e3; }

        .has-memo::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: #2ecc71; border-radius: 50%;
        }

        /* „É¢„Éº„ÉÄ„É´ */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 20px;
        }

        /* Èü≥Â£∞ÂÖ•Âäõ„Éú„Çø„É≥ */
        .voice-btn {
            background: #f1f2f6; border: none; padding: 10px; border-radius: 50%;
            cursor: pointer; font-size: 1.2rem; margin-bottom: 10px;
            transition: 0.3s;
        }
        .voice-btn.recording { background: #ff7675; color: white; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        textarea { width: 100%; height: 120px; border-radius: 12px; border: 1px solid #ddd; padding: 10px; box-sizing: border-box; font-size: 1rem; margin-top: 10px;}
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .save-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; flex: 2; font-weight: bold; }
        .close-btn { background: #eee; border: none; padding: 12px; border-radius: 10px; flex: 1; }

    </style>
</head>
<body>

    <div class="calendar-card">
        <div class="header">
            <button onclick="moveMonth(-1)" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">‚óÄ</button>
            <h2 id="monthDisplay" style="margin:0; font-size:1.1rem;"></h2>
            <button onclick="moveMonth(1)" style="border:none; background:none; font-size:1.2rem; cursor:pointer;">‚ñ∂</button>
        </div>
        <div id="calendarContainer">
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="dateTitle" style="font-weight:bold; color:#666;"></span>
                <button id="voiceStartBtn" class="voice-btn">üé§</button>
            </div>
            <textarea id="memoInput" placeholder="‰∫àÂÆö„ÇíÂÖ•Âäõ„ÄÅ„Åæ„Åü„ÅØ„Éû„Ç§„ÇØ„ÅßË©±„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
            <div class="btn-row">
                <button class="close-btn" onclick="closeModal()">Êàª„Çã</button>
                <button class="save-btn" onclick="saveMemo()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        let displayDate = new Date();
        let holidays = {};
        let selectedDateKey = "";

        // 1. Á•ùÊó•ÂèñÂæó
        async function fetchHolidays() {
            try {
                const res = await fetch('https://holidays-jp.github.io/api/v1/date.json');
                holidays = await res.json();
            } finally { renderCalendar(); }
        }

        // 2. „Ç´„É¨„É≥„ÉÄ„ÉºÊèèÁîª
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('monthDisplay');
            grid.innerHTML = '';

            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            monthDisplay.innerText = `${year}Âπ¥ ${month + 1}Êúà`;

            ["Êó•","Êúà","ÁÅ´","Ê∞¥","Êú®","Èáë","Âúü"].forEach((d, i) => {
                const el = document.createElement('div');
                el.className = `day-name ${i===0?'sun':i===6?'sat':''}`;
                el.innerText = d;
                grid.appendChild(el);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            for(let i=0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            const todayStr = new Date().toISOString().split('T')[0];

            for(let i=1; i <= lastDate; i++) {
                const cell = document.createElement('div');
                cell.className = 'date-cell';
                const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                
                cell.innerText = i;
                if (new Date(year, month, i).getDay() === 0) cell.classList.add('sun');
                if (new Date(year, month, i).getDay() === 6) cell.classList.add('sat');
                if (holidays[dateKey]) cell.classList.add('is-holiday');
                if (dateKey === todayStr) cell.classList.add('today');
                if (localStorage.getItem(dateKey)) cell.classList.add('has-memo');

                cell.onclick = () => openModal(dateKey);
                grid.appendChild(cell);
            }
        }

        // 3. „Çπ„É©„Ç§„Éâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰ªò„ÅçÊúàÁßªÂãï
        function moveMonth(diff) {
            const container = document.getElementById('calendarContainer');
            const animationClass = diff > 0 ? 'slide-left' : 'slide-right';
            
            container.classList.add(animationClass);
            
            setTimeout(() => {
                displayDate.setMonth(displayDate.getMonth() + diff);
                renderCalendar();
                container.classList.remove(animationClass);
            }, 300);
        }

        // 4. Èü≥Â£∞ÂÖ•Âäõ (Web Speech API)
        const voiceBtn = document.getElementById('voiceStartBtn');
        const memoInput = document.getElementById('memoInput');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            
            recognition.onstart = () => voiceBtn.classList.add('recording');
            recognition.onend = () => voiceBtn.classList.remove('recording');
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                memoInput.value += text;
            };

            voiceBtn.onclick = () => recognition.start();
        } else {
            voiceBtn.style.display = 'none'; // Êú™ÂØæÂøú„Éñ„É©„Ç¶„Ç∂„Åß„ÅØÈùûË°®Á§∫
        }

        // „É¢„Éº„ÉÄ„É´„Éª‰øùÂ≠òÈñ¢ÈÄ£
        function openModal(key) {
            selectedDateKey = key;
            document.getElementById('dateTitle').innerText = key;
            document.getElementById('memoInput').value = localStorage.getItem(key) || "";
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function saveMemo() {
            const val = memoInput.value.trim();
            val ? localStorage.setItem(selectedDateKey, val) : localStorage.removeItem(selectedDateKey);
            closeModal();
            renderCalendar();
        }

        fetchHolidays();
    </script>
</body>
</html>
