<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-card">
        <div class="header">
            <button onclick="moveMonth(-1)" class="nav-btn">◀</button>
            <h2 id="monthDisplay"></h2>
            <button onclick="moveMonth(1)" class="nav-btn">▶</button>
        </div>
        <div id="calendarContainer">
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <div class="chat-container">
        <input type="text" id="chatInput" placeholder="例：2/11 10時バイト">
        <button class="chat-send-btn" onclick="handleChat()">✈</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 id="dateTitle"></h3>
            <div id="memoList"></div>

            <div class="add-row">
                <input type="text" id="newMemoInput" placeholder="新しい予定を追加">
                <button class="add-btn" onclick="addNewMemo()">追加</button>
            </div>

            <button class="close-btn" onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
